<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                    <form class="mt-4"[formGroup]="createEmpleado"(ngSubmit)="agregarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                fromControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                fromControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">
                        <div clas="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg m-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg mx-3">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
